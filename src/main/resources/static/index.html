<head>
    <title>Alpha Numeric Phone Number Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


</head>


<body>
<div class="jumbotron text-center">
    <H1>Alpha Numeric Phone Number Generator</H1>

</div>

<div class="container" ng-controller="phoneAppController"  style="width:70%">

    <div class="row" >
        <span class="error" ng-show="phoneForm.input.$error.required">Required!</span><br>

        <form style="width: 50%;padding-left:15px" ng-submit="submit()" name="phoneForm" class="form-horizontal">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel"
                       size="3"
                       ng-minlength="7"
                       ng-maxlength="10"
                       name="areaCode"
                       placeholder="Phone Number"
                       ng-model="phoneInput"
                       ng-required="false"
                       class="form-control" id="phoneNumber">
            </div>
        </form>
    </div>
    <div class="row" >
        <button ng-click="submit()" ng-disabled="phoneForm.$invalid" class="btn btn-primary">Submit</button>
        <button  ng-click="clear()" class="btn btn-primary">Clear</button>

    </div>
    <div class="row" ng-show="showNumbers">
        <div class="well">
           <p> Total combinations: {{totalNumber}} </p>
        </div>
        <div>
            <ul uib-pagination
                total-items="totalNumber"
                ng-model="currentPage"
                boundary-links="true"
                max-size="10"
                rotate="true"
                force-ellipses="true"
                ng-change="pageChanged()"></ul>
            <ul class="example-animate-container">
                <li class="animate-repeat" ng-repeat="num in phoneNumbers">
                    {{num}}
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
