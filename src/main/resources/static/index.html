<!DOCTYPE HTML>
<html ng-app="phoneApp">
<head>
    <title>lpha Numeric Phone Number Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="vendor/css/bootstrap.css"/>
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/ui-bootstrap.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <H1>Alpha Numeric Phone Number Generator</H1>

</div>

<div class="container" ng-controller="phoneAppController"  style="width:30%">

    <div class="row" >
        <span class="error" ng-show="phoneForm.input.$error.required">Required!</span><br>

        <form style="width: 50%;padding-left:15px" ng-submit="submit()" name="phoneForm" class="form-horizontal">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel"
                       size="3"
                       ng-minlength="7"
                       ng-maxlength="10"
                       name="areaCode"
                       placeholder="Phone Number"
                       ng-model="phoneInput"
                       ng-required="false"
                       class="form-control" id="phoneNumber">
            </div>
        </form>
    </div>
    <div class="row" >
         <button ng-click="submit()" ng-disabled="phoneForm.$invalid" class="btn btn-default">Submit</button>
    </div>
    <div class="row" ng-show="showNumbers">

            <ul class="example-animate-container">
                <li class="animate-repeat" ng-repeat="num in phoneNumbers">
                    {{num}}
                </li>
            </ul>
    </div>
</div>

</body>
</html>
