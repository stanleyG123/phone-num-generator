<!DOCTYPE HTML>
<html ng-app="phoneApp">
<head>
    <title>lpha Numeric Phone Number Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="vendor/css/bootstrap.css"/>
    <script src="vendor/js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <H1>Alpha Numeric Phone Number Generator</H1>

</div>

<div class="container" style="width:30%">

    <div class="row">
        <span class="error" ng-show="phoneForm.input.$error.required">Required!</span><br>

        <form ng-submit="submit()" name="phoneForm" class="form-horizontal">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel"
                       ng-minlength="10"
                       ng-maxlength="10"
                       name="phone"
                       placeholder="Phone Number"
                       ng-model="user.phone"
                       ng-required="true"
                       class="form-control" id="phoneNumber">
            </div>
        </form>

        <button ng-click="submit()" class="btn btn-default">Submit</button>

    </div>


    <div class="row" ng-show="showNumbers">
        <div ng-controller="phoneAppController" class="col-sm-4">
            <ul class="example-animate-container">
                <li class="animate-repeat" ng-repeat="phone in phones">
                    {{phone}}
                </li>
            </ul>
        </div>

</body>
</html>
